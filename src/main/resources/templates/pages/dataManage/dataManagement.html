<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>

		<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<!--不能这样直接跳-->
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">数据中心</li>
								<li class="breadcrumb-item">数据管理</li>
							</ol>
						</nav>

					</div>

					<div id="main1" style="width: 600px;height:400px;"></div>
					<div id="main2" style="width: 300px;height:300px;"></div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>


	<script type="text/javascript" src="../../asserts/js/echarts.min.js" th:src="@{/asserts/js/echarts.min.js}"> </script>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main1'));

			// 指定图表的配置项和数据
			option = {
				// 标题
				title: {
					text: '多条折线图测试用例', // 标题名称
				},
				// x轴
				xAxis: {
					data: ['1-1','1-2','1-3','2-1','3-1','6-1','7-1',], // x轴坐标名称
				},
				// y轴
				yAxis: {},
				// 提示框，鼠标悬浮交互时的信息提示
				tooltip: {
					show: true, // 是否显示
					trigger: 'axis', // 触发类型，默认数据触发，见下图，可选为：'item' | 'axis'
				},
				legend: {
					data: ['用例A', '用例B']
				},
				// 指定图标的类型
				series: [
					// 第一条折线图
					{
						name: '用例A', // 系列名称
						type: 'line', // 类型：线
						data: [212,45,444,341,235,55,157], // 数据
						markPoint: {
							// 标注图形数据
							data: [{
								type: 'max', // 类型
								symbol: 'none', // 标志图形类型，默认自动选择（8种类型循环使用，不显示标志图形可设为'none'），默认循环选择类型有：'circle' | 'rectangle' | 'triangle' | 'diamond' |'emptyCircle' | 'emptyRectangle' | 'emptyTriangle' | 'emptyDiamond' 另外，还支持五种更特别的标志图形'heart'（心形）、'droplet'（水滴）、'pin'（标注）、'arrow'（箭头）和'star'（五角星），这并不出现在常规的8类图形中，但无论是在系列级还是数据级上你都可以指定使用，同时，'star' + n（n>=3)可变化出N角星，如指定为'star6'则可以显示6角星
								name: '最大值'
							},
								{
									type: 'min', // 类型
									symbol: 'none',
									name: '最小值'
								},
							],

							// 触发操作
							tooltip: {
								show: true, // 是否显示
								formatter: '{b}：{c}', // 内容格式器 a（系列名称），b（类目值），c（数值）, d（无）
								trigger: 'item', // 触发类型，默认数据触发，见下图，可选为：'item' | 'axis'
							},
						},

						// 折线图圆点
						label: {
							normal: {
								show: true,
								//position: 'bottom', // 文字位置
								// 显示的文字
								formatter: '{c}',
								textStyle: {
									color: '#000' // 文字颜色
								}
							}
						},
					},
					// 第二条折线图
					{
						name: '用例B', // 系列名称
						type: 'line', // 类型：线
						data: [134,256,193,255,275,190,107], // 数据
						markPoint: {
							// 标注图形数据
							data: [{
								type: 'max', // 类型
								symbol: 'none', // 标志图形类型，默认自动选择（8种类型循环使用，不显示标志图形可设为'none'），默认循环选择类型有：'circle' | 'rectangle' | 'triangle' | 'diamond' |'emptyCircle' | 'emptyRectangle' | 'emptyTriangle' | 'emptyDiamond' 另外，还支持五种更特别的标志图形'heart'（心形）、'droplet'（水滴）、'pin'（标注）、'arrow'（箭头）和'star'（五角星），这并不出现在常规的8类图形中，但无论是在系列级还是数据级上你都可以指定使用，同时，'star' + n（n>=3)可变化出N角星，如指定为'star6'则可以显示6角星
								name: '最大值'
							},
								{
									type: 'min', // 类型
									symbol: 'none',
									name: '最小值'
								},
							],

							// 触发操作
							tooltip: {
								show: true, // 是否显示
								formatter: '{b}：{c}', // 内容格式器 a（系列名称），b（类目值），c（数值）, d（无）
								trigger: 'item', // 触发类型，默认数据触发，见下图，可选为：'item' | 'axis'
							},
						},

						// 折线图圆点
						label: {
							normal: {
								show: true,
								//position: 'bottom', // 文字位置
								// 显示的文字
								formatter: '{c}',
								textStyle: {
									color: '#000' // 文字颜色
								}
							}
						},
					}
				]
			};


			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

			//饼状图
			echarts.init(document.getElementById('main2')).setOption({
				series: [{
					name: '销量',
					type: 'pie',
					data: [{name: '已付款',value:1212},
						{name: '待付款',value:3223},
						{name: '退款',value:1457}
					]
				}]
			});
			</script>

	</body>

</html>
